baseURL: 'https://wonjun-davis.github.io/'
languageCode: en-us
title: "Machine Hater"
theme: "PaperMod"

params:
  defaultTheme: auto
  disableThemeToggle: true
  ShowToc: false
  socialIcons:
    - name: github
      url: "https://github.com/wonjun-davis/"
  math: True
  profileMode:
    enabled: true
    title: "Machine Hater"
    subtitle: "I don't like machine learning"
    imageUrl: "home.png"
    imageWidth: 300 # custom size
    imageHeight: 300 # custom size

menu:
  main:
    - identifier: Members
      name: Members
      url: /members/
      weight: 10
    - identifier: Project
      name: Project
      url: /project/
      weight: 20
    - identifier: Logs
      name: Logs
      url: /logs/
      weight: 30
    - identifier: course-site
      name: Course Website
      url: https://wonjun-seo.github.io/cosmos/
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - $$
            - $$
        enable: true
